<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Transportes</title>
</head>
<body>

    <div class="container py-2">

        <h3 style="text-align: center;">Ruta de transporte</h3>
        <form>
            <label for="rutat">Numero de ruta</label><input id="rutat" type="text" placeholder="Ingresa Ruta" class="form-control my-2">
            <label for="baset">Nombre base</label><input id="baset" type="text" placeholder="Ingresa Base" class="form-control my-2">
            <label for="minutost">Minutos</label><input id="minutost" type="number" placeholder="Ingresa Minutos" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
            <button id="boton" class="btn btn-danger" type="reset" onclick="imprimir();">Imprimir</button>

            

        </form>

    </div>



    <br>
    <br>

    <div class="container" style="border: solid 1px black; margin-left: 90px;">
        <h4><b>Listado de rutas:</b></h4>
        <br> 
        <h4 id="ListaRutas"></h4>
    </div>

    <br>
    <br>

    <div class="container">
        <label for="busquedaruta">Que base deseas buscar?</label><input id="busquedaBase" type="text" placeholder="Ingresa la base a buscar" class="form-control my-2">
        <button id="botonbuscar" class="btn btn-primary" type="reset" onclick="buscar(document.getElementById('busquedaBase').value)">Buscar</button>
    </div>
    
    <br>

    <div class="container">
        <h5 id="busruta"></h5>

    </div>

    <br>


    <div class="container">
        <label for="eliminarruta">Que base deseas eliminar?</label><input id="eliminarBase" type="text" placeholder="Ingresa la base a eliminar" class="form-control my-2">
        <button id="botoneliminar" class="btn btn-warning" type="reset" onclick="eliminar(document.getElementById('eliminarBase').value)">Eliminar</button>
        <button id="botonelistar" class="btn btn-warning" type="reset" onclick="imprimir()">imprimir de nuevo</button>

    </div>

    <br><br>

    <hr>

    <br><br>

    <div class="container">


    <h4><b>Tarjeta de trabajo:</b></h4>
    <label for="BaseInicio">Base de inicio</label><input id="BaseInicio" type="text" placeholder="Ingresa Base inicio" class="form-control my-2">
    <br>
    <label for="">Tiempo de inicio:</label>
    <br>
    <br>
    <label for="HRSInicio">HRS</label><input id="HRSInicio" type="text" placeholder="Ingresa HRS" class="form-control my-2">
    <label for="MINInicio">MIN</label><input id="MINInicio" type="text" placeholder="Ingresa MIN" class="form-control my-2">
    <br>
    <label for="">Tiempo de fin:</label>
    <br>
    <br>
    <label for="HRSFin"></label>HRS<input id="HRSFin" type="text" placeholder="Ingresa HRS" class="form-control my-2">
    <label for="MINFin">MIN</label><input id="MINFin" type="text" placeholder="Ingresa MIN" class="form-control my-2">
    <button id="botonMostrar" class="btn btn-warning" type="reset" onclick="recorrido()">Mostrar</button>


    </div>
    

    <br>
    <br>

    <div class="container" style="border: solid 1px black; margin-left: 90px;">
        <h4><b>Tarjeta de trabajo:</b></h4>
        <br> 
        <h4 id="Tarjetat"></h4>
    </div>

    <br>
    

    <script src="transportes.js"></script>

</body>
</html>
